<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Week 4 Game</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<!-- Container -->
	<div class="container">

		<div class="row textRow">
			<div class="col-xs-6 textCol">
				<h1>Your Character</h1>
			</div>
			<div class="col-xs-6 textCol">
				<h1 id="duelText">Duel</h1>
			</div>
		</div>
		
		<!-- Character Images and attributes -->
		<div class="row">
			
			<div class="col-xs-2 character1">
				
				<!--============ Jar Jar Binks =========== -->
				<div id="jar" class="fighter">
					<a href="#" class="thumbnail jarJarAll">		
				     	
				     	<img src="assets/images/jarJar.jpg" alt="Jar Jar Binks">
						
						<!-- Jar Jar Health -->
						<div class="progress">
	  						<div class="jarJarHealth progress-bar progress-bar-success" role="progressbar">
							</div>
						</div>

						<!-- Jar Jar Attack -->
						<div class="progress">
	  						<div class="jarJarAttack progress-bar progress-bar-danger" role="progressbar">
							</div>
						</div>

				    </a>
				</div>
			    <!-- ====================================== -->
			    
			</div>

			<div class="col-xs-2 character2">

				<!-- ============= Obi Wan================= -->
				<div id="obi" class="fighter">
					<a href="#" class="thumbnail obiWanAll">
				    	
				    	<img src="assets/images/obiWan.jpg" alt="Obi Wan Kenobi">
				    	
				    	<!-- Obi Wan Health -->
				    	<div class="progress">
	  						<div class="obiWanHealth progress-bar progress-bar-success" role="progressbar">
							</div>
						</div>

						<!-- Obi Wan Attack -->
						<div class="progress">
	  						<div class="obiWanAttack progress-bar progress-bar-danger" role="progressbar">
							</div>
						</div>

				    </a>
				</div>
			    <!-- ======================================== -->
			    
			</div>

			<div class="col-xs-2 character3">

				<!-- =============Anakin================== -->
				<div id="anakin" class="fighter">
					<a href="#" class="thumbnail anakinAll">
				    	
				    	<img src="assets/images/anakin.jpg" alt="Anakin Skywalker">
				    	
				    	<!-- Anakin Health -->
				    	<div class="progress">
	  						<div class="anakinHealth progress-bar progress-bar-success" role="progressbar">
							</div>
						</div>
						
						<!-- Anakin Attack -->
						<div class="progress">
	  						<div class="anakinAttack progress-bar progress-bar-danger" role="progressbar">
							</div>
						</div>

				    </a>
				</div>
			    <!-- ===================================== -->


			</div>

			<div class="col-xs-2 character4">

				<!-- ===========Mace Windu================= -->
				<div id="mace" class="fighter">
					<a href="#" class="thumbnail maceWinduAll">
				    	
				    	<img src="assets/images/maceWindu.jpg" alt="Mace Windu">
				    	
				    	<!-- Mace Windu Health -->
				    	<div class="progress">
	  						<div class="maceWinduHealth progress-bar progress-bar-success" role="progressbar">
							</div>
						</div>
						
						<!-- Mace Windu Attack -->
						<div class="progress">
	  						<div class="maceWinduAttack progress-bar progress-bar-danger" role="progressbar">
							</div>
						</div>

				    </a>
				</div>
				<!-- ====================================== -->

			</div>

			<div class="col-xs-2 character5">

				<!-- ============Jango Fett================ -->
				<div id="jango" class="fighter">
					<a href="#" class="thumbnail jangoFettAll">
				    	
				    	<img src="assets/images/jangoFett.jpg" alt="Jango Fett">
				    	
				    	<!-- Jango Fett Health -->
				    	<div class="progress">
	  						<div class="jangoFettHealth progress-bar progress-bar-success" role="progressbar" style="width: 1%">
							</div>
						</div>

						<!-- Jango Fett Attack -->
						<div class="progress">
	  						<div class="jangoFettAttack progress-bar progress-bar-danger" role="progressbar" style="width: 100%">
							</div>
						</div>

				    </a>
				</div>
				<!-- ======================================= -->

			</div>

			<div class="col-xs-2 duelArea">


			</div>
		

		</div>
		<!-- Character Images and attributes -->	


		<div class="row">
			<div class="col-xs-12 textCol">
				<h1>Enemies</h1>
			</div>
		</div>

		<div class="row">
		
			<div class="col-xs-2" id="enemy1">

			</div>

			<div class="col-xs-2" id="enemy2">
				
			</div>

			<div class="col-xs-2" id="enemy3">
				
			</div>

			<div class="col-xs-2" id="enemy4">
				
			</div>

		</div>


		<div class="row">
			
			<div class="btn-group attackButton" role="group">
				<button class="btn btn-default btn-lg vis-button">
					<span></span> 
					Attack
				</button>
			</div>

			<div class="btn-group reset" role="group">
				<button class="btn btn-default btn-lg vis-button">
					<span></span> 
					Reset
				</button>
			</div>

		</div>


		<div class="row">

			<p class="message">Select your player</p>
			
		</div>

			
	</div>
	<!-- Container -->



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="assets/javascript/game.js"></script>


</body>
</html>
